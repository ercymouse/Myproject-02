<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook-like Social Network</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    header {
      background-color: #4267B2;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #postContainer {
      width: 60%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #postForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #postList {
      margin-top: 20px;
    }

    .post {
      background-color: #fff;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .comments {
      margin-top: 10px;
    }

    .comment {
      background-color: #f0f2f5;
      padding: 5px;
      margin-top: 5px;
      border-radius: 5px;
    }

    #postList img {
      max-width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Social Network</h1>
  </header>

  <div id="postContainer">
    <form id="postForm">
      <label for="postText">Create a new post:</label>
      <textarea id="postText" rows="4"></textarea>
      <label for="postImage">Attach an image:</label>
      <input type="file" id="postImage" accept="image/*">
      <button type="button" onclick="createPost()">Post</button>
    </form>

    <div id="postList"></div>
  </div>

  <script>
    let posts = [];

    function createPost() {
      const postText = document.getElementById('postText').value;
      const postImage = document.getElementById('postImage').files[0];

      if (postText.trim() === '' && !postImage) {
        alert('Please enter text or attach an image.');
        return;
      }

      const postList = document.getElementById('postList');

      const postItem = document.createElement('div');
      postItem.className = 'post';

      if (postText.trim() !== '') {
        const textElement = document.createElement('p');
        textElement.textContent = postText;
        postItem.appendChild(textElement);
      }

      if (postImage) {
        const imageElement = document.createElement('img');
        const reader = new FileReader();

        reader.onload = function (e) {
          imageElement.src = e.target.result;
        };

        reader.readAsDataURL(postImage);
        postItem.appendChild(imageElement);
      }

      const commentSection = document.createElement('div');
      commentSection.className = 'comments';
      const commentInput = document.createElement('input');
      commentInput.type = 'text';
      commentInput.placeholder = 'Add a comment...';
      const commentButton = document.createElement('button');
      commentButton.textContent = 'Comment';
      commentButton.onclick = function () {
        addComment(commentSection, commentInput.value);
      };

      commentSection.appendChild(commentInput);
      commentSection.appendChild(commentButton);
      postItem.appendChild(commentSection);

      postList.appendChild(postItem);

      // Clear the form
      document.getElementById('postForm').reset();

      // Save the post
      const post = {
        text: postText,
        image: postImage ? URL.createObjectURL(postImage) : null,
        comments: [],
      };

      posts.push(post);
      updateLocalStorage();
    }

    function addComment(commentSection, commentText) {
      if (commentText.trim() !== '') {
        const commentItem = document.createElement('div');
        commentItem.className = 'comment';
        commentItem.textContent = commentText;
        commentSection.appendChild(commentItem);
      }
    }

    function updateLocalStorage() {
      localStorage.setItem('posts', JSON.stringify(posts));
    }

    function loadPosts() {
      const storedPosts = localStorage.getItem('posts');
      if (storedPosts) {
        posts = JSON.parse(storedPosts);

        const postList = document.getElementById('postList');
        postList.innerHTML = '';

        posts.forEach(post => {
          const postItem = document.createElement('div');
          postItem.className = 'post';

          if (post.text.trim() !== '') {
            const textElement = document.createElement('p');
            textElement.textContent = post.text;
            postItem.appendChild(textElement);
          }

          if (post.image) {
            const imageElement = document.createElement('img');
            imageElement.src = post.image;
            postItem.appendChild(imageElement);
          }

          const commentSection = document.createElement('div');
          commentSection.className = 'comments';

          post.comments.forEach(comment => {
            const commentItem = document.createElement('div');
            commentItem.className = 'comment';
            commentItem.textContent = comment;
            commentSection.appendChild(commentItem);
          });

          const commentInput = document.createElement('input');
          commentInput.type = 'text';
          commentInput.placeholder = 'Add a comment...';

          const commentButton = document.createElement('button');
          commentButton.textContent = 'Comment';
          commentButton.onclick = function () {
            addComment(commentSection, commentInput.value);
            post.comments.push(commentInput.value);
            updateLocalStorage();
          };

          commentSection.appendChild(commentInput);
          commentSection.appendChild(commentButton);
          postItem.appendChild(commentSection);

          postList.appendChild(postItem);
        });
      }
    }

    // Load stored posts on page load
    loadPosts();
  </script>

</body>
</html>
